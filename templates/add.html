<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Add New Job Application</h1>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('add_job') }}">
                <div class="field">
                    <label class="label">Company</label>
                    <div class="control">
                        <input class="input" type="text" name="company" placeholder="e.g. Google" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Position</label>
                    <div class="control">
                        <input class="input" type="text" name="position" placeholder="e.g. Software Engineer" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Status</label>
                    <div class="control">
                        <div class="select">
                            <select name="status">
                                <option value="Applied">Applied</option>
                                <option value="Interviewed">Interviewed</option>
                                <option value="Accepted">Accepted</option>
                                <option value="Declined">Declined</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-primary">Add Job</button>
                    </div>
                    <div class="control">
                        <a href="{{ url_for('index') }}" class="button is-link is-light">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
